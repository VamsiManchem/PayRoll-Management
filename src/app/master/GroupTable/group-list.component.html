<div style="text-align:center"> 
  <h1>
    GROUPS LIST
  </h1>
</div>


 <div class="mat-elevation-z2">
   <table>
      <thead class="thead-light">
        <tr>
          <th scope="col">Group</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups">
          <td>{{ group.title }}</td>
          <td *ngIf="userIsAuthenticated">
            <button type="button" color="accent" [routerLink]="['/editgroup', group.id]">EDIT</button>
          </td>
        </tr>
      </tbody>
    </table>
  <mat-paginator [length]="totalGroups" [pageSize]="groupsPerPage" [pageSizeOptions]="PageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="groups.length > 0"></mat-paginator>
  <p class="info-text mat-body-1" *ngIf="groups.length <= 0 && !isLoading">No groups added yet!</p>
</div>

  <button mat-raised-button color="primary" position= "centre" routerLink="/creategroup" routerLinkActive="mat-accent">ADD GROUP</button>
  <button type="button" color="accent" style="margin-left:1%" [routerLink]="['/dashboard']">BACK</button>
