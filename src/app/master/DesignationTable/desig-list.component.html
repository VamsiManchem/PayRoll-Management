  <div style="text-align:center"> 
    <h1>
      LIST OF DESIGNATIONS
    </h1>
  </div>
  
  
   <div class="mat-elevation-z2">
     <table>
        <thead class="thead-light">
          <tr>
            <th scope="col">Designation</th>
            <th scope="col">Full Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let desig of desigs">
            <td>{{ desig.title }}</td>
            <td>{{ desig.content }}</td>
            <td *ngIf="userIsAuthenticated">
              <button type="button" color="accent" [routerLink]="['/editdesig', desig.id]">EDIT</button>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalDesigs" [pageSize]="desigsPerPage" [pageSizeOptions]="PageSizeOptions" (page)="onChangedPage($event)"
      *ngIf="desigs.length > 0"></mat-paginator>
      <p class="info-text mat-body-1" *ngIf="desigs.length <= 0 && !isLoading">No designations added yet!</p>
    </div>
    
    <button mat-raised-button color="primary" position= "centre" routerLink="/createdesig" routerLinkActive="mat-accent">ADD DESIGNATION</button>
    <button type="button" color="accent" style="margin-left:1%" [routerLink]="['/dashboard']">BACK</button>
